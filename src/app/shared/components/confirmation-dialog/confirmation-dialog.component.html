<h2 mat-dialog-title appTitleSize>Confirmar Eliminación</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar este estudiante?</p>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
