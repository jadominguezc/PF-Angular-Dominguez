<h2 appTitleSize>Bienvenido a la Gestión de Estudiantes</h2>
<p>Utiliza el menú lateral para navegar entre las secciones de estudiantes, clases y cursos.</p>
<div class="carousel">
  <div class="slide" *ngFor="let image of images; let i = index">
    <img
      *ngIf="i === currentIndex"
      [src]="image"
      alt="Carousel Image {{ i + 1 }}"
      style="width: 100%; height: auto;"
      [@fadeAnimation]
    />
  </div>
</div>
