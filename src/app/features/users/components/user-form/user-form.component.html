<h2 mat-dialog-title>{{ isEditing ? 'Editar Usuario' : 'Agregar Usuario' }}</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">El nombre es obligatorio</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>RUT</mat-label>
      <input matInput formControlName="rut" required>
      <mat-error *ngIf="userForm.get('rut')?.hasError('required')">El RUT es obligatorio</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="username" required>
      <mat-error *ngIf="userForm.get('username')?.hasError('required')">El usuario es obligatorio</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="role" required>
        <mat-option value="user">Usuario</mat-option>
        <mat-option value="admin">Administrador</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role')?.hasError('required')">El rol es obligatorio</mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" [disabled]="!userForm.valid" type="submit">Guardar</button>
    </div>
  </form>
</mat-dialog-content>
