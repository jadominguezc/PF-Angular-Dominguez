<h2 appTitleSize>Lista de Cursos</h2>

<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Buscar por curso</mat-label>
    <input matInput placeholder="Buscar por curso" [(ngModel)]="searchTerm" (input)="filterCourses()">
  </mat-form-field>
</div>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="filteredCourses">
    <!-- Columna Curso -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef appTitleSize> Curso </th>
      <td mat-cell *matCellDef="let course"> {{ course.courseName }} </td>
    </ng-container>
    <!-- Columna Descripción -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef appTitleSize> Descripción </th>
      <td mat-cell *matCellDef="let course"> {{ course.description }} </td>
    </ng-container>
    <!-- Columna Créditos -->
    <ng-container matColumnDef="credits">
      <th mat-header-cell *matHeaderCellDef appTitleSize> Créditos </th>
      <td mat-cell *matCellDef="let course"> {{ course.credits }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
