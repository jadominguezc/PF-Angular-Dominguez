<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Nombre</th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Descripci√≥n</th>
      <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Modificaciones</th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" (click)="onEdit(course)" *ngIf="isAdmin">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(course)" *ngIf="isAdmin">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
