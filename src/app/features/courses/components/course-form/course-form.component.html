<mat-dialog-content>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="course-form">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="courseForm.get('name')?.hasError('required') && (courseForm.get('name')?.touched || submitted)">
          El nombre es requerido
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="description" required />
        <mat-error *ngIf="courseForm.get('description')?.hasError('required') && (courseForm.get('description')?.touched || submitted)">
          La descripción es requerida
        </mat-error>
      </mat-form-field>
  
      <mat-dialog-actions class="form-actions">
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="courseForm.invalid">
          Guardar
        </button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
