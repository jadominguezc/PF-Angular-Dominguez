<div class="dialog-content">
    <h2 mat-dialog-title>{{ isEditMode ? 'Editar Clase' : 'Nueva Clase' }}</h2>
    <mat-dialog-content>
      <form [formGroup]="classForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="classForm.get('name')?.hasError('required')">
            El nombre es requerido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Horario</mat-label>
          <input matInput formControlName="schedule" required>
          <mat-error *ngIf="classForm.get('schedule')?.hasError('required')">
            El horario es requerido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Profesor</mat-label>
          <input matInput formControlName="teacher" required>
          <mat-error *ngIf="classForm.get('teacher')?.hasError('required')">
            El profesor es requerido
          </mat-error>
        </mat-form-field>
      </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="onSave()" [disabled]="classForm.invalid">
        Guardar
      </button>
    </mat-dialog-actions>
  </div>
