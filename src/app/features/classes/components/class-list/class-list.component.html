<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Nombre</th>
      <td mat-cell *matCellDef="let cls">{{ cls.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Horario</th>
      <td mat-cell *matCellDef="let cls">{{ cls.schedule }}</td>
    </ng-container>
  
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Profesor</th>
      <td mat-cell *matCellDef="let cls">{{ cls.teacher }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Modificaciones</th>
      <td mat-cell *matCellDef="let cls">
        <button mat-icon-button color="primary" (click)="onEdit(cls)" *ngIf="isAdmin">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(cls)" *ngIf="isAdmin">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
