<h2 appTitleSize>Lista de Clases</h2>

<div class="search-container">
  <mat-form-field appearance="fill">
    <mat-label>Buscar por clase</mat-label>
    <input matInput placeholder="Buscar por clase" [(ngModel)]="searchTerm" (input)="filterClasses()">
  </mat-form-field>
</div>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="filteredClasses">
    <!-- Columna Clase -->
    <ng-container matColumnDef="className">
      <th mat-header-cell *matHeaderCellDef appTitleSize> Clase </th>
      <td mat-cell *matCellDef="let class"> {{ class.className }} </td>
    </ng-container>
    <!-- Columna Día -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef appTitleSize> Día </th>
      <td mat-cell *matCellDef="let class"> {{ class.day }} </td>
    </ng-container>
    <!-- Columna Horario -->
    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef appTitleSize> Horario </th>
      <td mat-cell *matCellDef="let class"> {{ class.schedule }} </td>
    </ng-container>
    <!-- Columna Profesor -->
    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef appTitleSize> Profesor </th>
      <td mat-cell *matCellDef="let class"> {{ class.professor }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
