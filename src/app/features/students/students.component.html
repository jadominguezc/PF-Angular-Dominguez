<div class="container">
  <h2 appTitleSize>GestiÃ³n de Estudiantes</h2>
  <button mat-raised-button color="primary" (click)="openForm()" *ngIf="isAdmin">Agregar Estudiante</button>
  <mat-form-field appearance="fill">
    <mat-label>Buscar estudiante</mat-label>
    <input matInput placeholder="Nombre o RUT" #searchInput (input)="filterStudents(searchInput.value)">
  </mat-form-field>
  <app-student-list
    [data]="filteredStudents"
    [isAdmin]="isAdmin"
    (editStudent)="editStudent($event)"
    (deleteStudent)="deleteStudent($event)"
    (viewStudent)="viewStudent($event)">
  </app-student-list>
</div>
