<div class="table-container">
  <div class="header" appTitleSize>
    Lista de Alumnos
    <button mat-raised-button color="primary" (click)="openForm()">+Nuevo Alumno</button>
  </div>

  <!-- Campo de bÃºsqueda -->
  <mat-form-field appearance="fill" class="search-field">
    <mat-label>Buscar por nombre</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Ej. Ana Torres">
  </mat-form-field>

  <table mat-table [dataSource]="studentTableDataSource" class="mat-elevation-z8"> <!-- Actualizado -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appTitleSize>ID</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>
    <ng-container matColumnDef="fullNameColumn">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Nombre Completo</th>
      <td mat-cell *matCellDef="let student">{{ getFullName(student) }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Email</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>
    <ng-container matColumnDef="rut">
      <th mat-header-cell *matHeaderCellDef appTitleSize>RUT</th>
      <td mat-cell *matCellDef="let student">{{ student.rut }}</td>
    </ng-container>
    <ng-container matColumnDef="career">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Carrera</th>
      <td mat-cell *matCellDef="let student">{{ student.career }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef appTitleSize>Modificaciones</th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button color="primary" (click)="editStudent(student)" aria-label="Editar estudiante" matTooltip="Modificar Alumno">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStudent(student)" aria-label="Eliminar estudiante" matTooltip="Eliminar Alumno">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
