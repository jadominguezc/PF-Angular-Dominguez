<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef appTitleSize>Nombre Completo</th>
    <td mat-cell *matCellDef="let student">{{ student.firstName }} {{ student.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef appTitleSize>Email</th>
    <td mat-cell *matCellDef="let student">{{ student.email }}</td>
  </ng-container>

  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef appTitleSize>RUT</th>
    <td mat-cell *matCellDef="let student">{{ student.rut }}</td>
  </ng-container>

  <ng-container matColumnDef="career">
    <th mat-header-cell *matHeaderCellDef appTitleSize>Carrera</th>
    <td mat-cell *matCellDef="let student">{{ student.career }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef appTitleSize>Modificaciones</th>
    <td mat-cell *matCellDef="let student">
      <button mat-icon-button color="primary" (click)="onEdit(student)" *ngIf="isAdmin">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(student)" *ngIf="isAdmin">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
