<app-toolbar (toggleSidenav)="toggleSidenav()"></app-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="false">
    <app-navbar [sidenav]="sidenav"></app-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
